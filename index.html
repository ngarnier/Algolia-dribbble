<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Dribbble's search</title>
</head>
<body> 
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://dribbble.com/">Dribbble</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default disabled" id="submit">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#"><label class="checkbox-inline"><input id="pro" type="checkbox">Pro only</label></a></li>
        <li class="dropdown">
          <a href="#" id="sort" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort by <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li id="rel"><a href="#">Sort by relevance</a></li>
            <li id="views"><a href="#">Sort by views</a></li>
            <li id="likes"><a href="#">Sort by likes</a></li>
            <li id="date"><a href="#">Sort by latest</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Instant-search  <input type="checkbox" id="instant" checked></a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
    <div class="processing"></div>
  </div><!-- /.container-fluid -->
</nav>
  <!-- navbar ends-->
  <div class="container">
    <div class="row">
      <div class="results"> <!-- where the results will be appended -->
      </div>
    </div>
</div>
  <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>  
  <script src="script.js"></script>
</body>
</html>
